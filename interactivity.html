<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity In Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
  <button class="bg-pink-300 rounded-md p-2 m-4 text-white hover:font-extrabold">Login</button> 
  <button class="bg-pink-300 rounded-md p-2 m-4 text-white focus:bg-yellow-400">Login</button> 
  
  <button class="bg-pink-300 rounded-md p-2 m-4 text-white hover:bg-pink-700 hover:p-2">Login</button> 
 
  <button class="bg-pink-300 rounded-md p-2 m-4 text-white active:bg-violet-500">Login</button> 
  <button class="bg-pink-300 rounded-md p-2 m-4 text-white focus:bg-yellow-400  active:bg-violet-500 hover:bg-green-700 hover:p-2">Login</button> 
<!-- group hover -->
 <div>
 <a class="group">
 <h1 class="hover:text-blue-700 group-hover:bg-pink-300">Heading click</h1>
 <p class="group-hover:bg-pink-300 hover:text-blue-700">Para click</p>
 </a>
 </div>
</body>
</html>
